<main class="bd-main order-1">

  <mat-card>
    
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Ingrese su nombre</mat-label>
        <input matInput (keyup)="addnombre($event)" placeholder="esperando..." id="nombre" #nombre>    
    </mat-form-field>

    <div class="example-button-row">
      <button mat-raised-button color="accent" (click)="acept()">Aceptar</button>
    </div>
  
  </mat-card>
    
    <mat-card>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Producto" #input>
          </mat-form-field>

          <section class="example-container mat-elevation-z8" tabindex="0">

              <table mat-table [dataSource]="dataSource">
      
                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> Codigo </th>
                    <td mat-cell *matCellDef="let element" (click)="hola(element);">{{element.codigo}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let element" (click)="hola(element);"> {{element.name}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="public_price">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let element" (click)="hola(element);"> {{element.public_price}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let element" (click)="hola(element);"> {{element.quantity}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
          </section>
          <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
          </mat-paginator>
    </mat-card>
</main>
